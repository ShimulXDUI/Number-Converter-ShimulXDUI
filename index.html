    <div class="container">

            <p>যেকোনো সংখ্যাকে দশমিক, বাইনারি, অক্টাল ও হেক্সাডেসিমালে রূপান্তর করুন</p>

                </button>

    <script>
        // DOM elements
        const inputNumber = document.getElementById('inputNumber');
        const errorMsg = document.getElementById('errorMsg');
        const outputSection = document.getElementById('outputSection');
        const outputDecimal = document.getElementById('outputDecimal');
        const outputBinary = document.getElementById('outputBinary');
        const outputOctal = document.getElementById('outputOctal');
        const outputHex = document.getElementById('outputHex');
        const convertBtn = document.getElementById('convertBtn');
        const historySection = document.getElementById('historySection');
        const historyContent = document.getElementById('historyContent');
        const historyToggleIcon = document.getElementById('historyToggleIcon');
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toastMessage');

        // History array
        let conversionHistory = JSON.parse(localStorage.getItem('conversionHistory')) || [];

        // Initialize the app
        function init() {
            // Load history if exists
            if (conversionHistory.length > 0) {
                historySection.style.display = 'block';
                renderHistory();
            }
            
            // Add event listener for Enter key
            inputNumber.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    convertNumber();
                }
            });
        }

        // Convert number function
        function convertNumber() {
            const input = inputNumber.value.trim();
            errorMsg.style.display = 'none';
            errorMsg.textContent = '';

            if (!input) {
                showError('দয়া করে একটি সংখ্যা লিখুন।');
                return;
            }

            // Get selected base
            const base = document.querySelector('input[name="base"]:checked').value;

            let decimalValue;

            // Validate and convert input to decimal first
            try {
                switch(base) {
                    case 'decimal':
                        if (!/^-?[0-9]+$/.test(input)) {
                            throw new Error('দশমিক সংখ্যা অবশ্যই শুধুমাত্র 0-9 সংখ্যা হতে হবে।');
                        }
                        decimalValue = BigInt(input);
                        break;

                    case 'binary':
                        if (!/^[01]+$/.test(input)) {
                            throw new Error('বাইনারি সংখ্যা শুধুমাত্র 0 এবং 1 হতে হবে।');
                        }
                        decimalValue = BigInt('0b' + input);
                        break;

                    case 'octal':
                        if (!/^[0-7]+$/.test(input)) {
                            throw new Error('অক্টাল সংখ্যা ০ থেকে ৭ এর মধ্যে হতে হবে।');
                        }
                        decimalValue = BigInt('0o' + input);
                        break;

                    case 'hexadecimal':
                        if (!/^[0-9a-fA-F]+$/.test(input)) {
                            throw new Error('হেক্সাডেসিমাল সংখ্যা 0-9 এবং A-F (বা a-f) অক্ষর হতে হবে।');
                        }
                        decimalValue = BigInt('0x' + input);
                        break;

                    default:
                        throw new Error('অনুমোদিত সংখ্যা পদ্ধতি নির্বাচন করুন।');
                }
            } catch(e) {
                showError(e.message);
                return;
            }

            // Convert decimalValue to all other bases
            outputDecimal.value = decimalValue.toString(10);
            outputBinary.value = decimalValue.toString(2);
            outputOctal.value = decimalValue.toString(8);
            outputHex.value = decimalValue.toString(16).toUpperCase();

            // Show output section
            outputSection.style.display = 'block';

            // Add to history
            addToHistory(input, base);
        }

        // Show error message
        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
            outputSection.style.display = 'none';
        }

        // Clear all fields
        function clearFields() {
            inputNumber.value = '';
            outputDecimal.value = '';
            outputBinary.value = '';
            outputOctal.value = '';
            outputHex.value = '';
            errorMsg.style.display = 'none';
            outputSection.style.display = 'none';
            inputNumber.focus();
        }

        // Copy to clipboard
        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            element.select();
            document.execCommand('copy');
            
            // Show toast notification
            toastMessage.textContent = `${element.previousElementSibling.textContent} কপি করা হয়েছে!`;
            showToast();
        }

        // Show toast notification
        function showToast() {
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Add conversion to history
        function addToHistory(input, base) {
            const conversion = {
                input,
                base,
                decimal: outputDecimal.value,
                binary: outputBinary.value,
                octal: outputOctal.value,
                hex: outputHex.value,
                timestamp: new Date().toLocaleString()
            };

            // Add to beginning of array
            conversionHistory.unshift(conversion);
            
            // Keep only last 10 items
            if (conversionHistory.length > 10) {
                conversionHistory = conversionHistory.slice(0, 10);
            }

            // Save to localStorage
            localStorage.setItem('conversionHistory', JSON.stringify(conversionHistory));

            // Update UI
            if (conversionHistory.length === 1) {
                historySection.style.display = 'block';
            }
            renderHistory();
        }

        // Render history
        function renderHistory() {
            historyContent.innerHTML = '';
            
            conversionHistory.forEach((item, index) => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                
                historyItem.innerHTML = `
                    <div class="history-item-info">
                        <strong>${item.input}</strong> (${getBaseName(item.base)}) → 
                        Dec: ${item.decimal}, Bin: ${item.binary}, Oct: ${item.octal}, Hex: ${item.hex}
                        <br><small>${item.timestamp}</small>
                    </div>
                    <div class="history-item-actions">
                        <button class="history-item-btn tooltip" onclick="loadFromHistory(${index})">
                            <i class="fas fa-redo"></i>
                            <span class="tooltiptext">পুনরায় ব্যবহার করুন</span>
                        </button>
                        <button class="history-item-btn tooltip" onclick="deleteHistoryItem(${index})">
                            <i class="fas fa-trash-alt"></i>
                            <span class="tooltiptext">মুছে ফেলুন</span>
                        </button>
                    </div>
                `;
                
                historyContent.appendChild(historyItem);
            });
        }

        // Get base name
        function getBaseName(base) {
            const bases = {
                'decimal': 'দশমিক',
                'binary': 'বাইনারি',
                'octal': 'অক্টাল',
                'hexadecimal': 'হেক্স'
            };
            return bases[base] || base;
        }

        // Load from history
        function loadFromHistory(index) {
            const item = conversionHistory[index];
            inputNumber.value = item.input;
            
            // Select the radio button
            document.querySelector(`input[name="base"][value="${item.base}"]`).checked = true;
            
            // Convert immediately
            convertNumber();
            
            // Show toast
            toastMessage.textContent = 'পূর্বের রূপান্তর লোড করা হয়েছে!';
            showToast();
        }

        // Delete history item
        function deleteHistoryItem(index) {
            conversionHistory.splice(index, 1);
            localStorage.setItem('conversionHistory', JSON.stringify(conversionHistory));
            
            if (conversionHistory.length === 0) {
                historySection.style.display = 'none';
            } else {
                renderHistory();
            }
            
            toastMessage.textContent = 'রূপান্তর হিস্ট্রি থেকে মুছে ফেলা হয়েছে!';
            showToast();
        }

        // Clear history
        function clearHistory() {
            if (conversionHistory.length === 0) {
                toastMessage.textContent = 'কোনো হিস্ট্রি নেই!';
                showToast();
                return;
            }
            
            if (confirm('আপনি কি নিশ্চিত যে আপনি সমস্ত রূপান্তর হিস্ট্রি মুছে ফেলতে চান?')) {
                conversionHistory = [];
                localStorage.removeItem('conversionHistory');
                historySection.style.display = 'none';
                
                toastMessage.textContent = 'সমস্ত হিস্ট্রি মুছে ফেলা হয়েছে!';
                showToast();
            }
        }

        // Toggle history visibility
        function toggleHistory() {
            historyContent.classList.toggle('active');
            historyToggleIcon.classList.toggle('fa-chevron-down');
            historyToggleIcon.classList.toggle('fa-chevron-up');
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
